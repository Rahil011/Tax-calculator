<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Tax Calculator</h1>
    </header>
    <main>
        <form id="taxForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="text" id="grossIncome" required>
                <div class="error-icon" id="grossIncomeError" title="Please Enter Number only">!</div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="text" id="extraIncome" required>
                <div class="error-icon" id="extraIncomeError" title="Please Enter Number only">!</div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="text" id="deductions" required>
                <div class="error-icon" id="deductionsError" title="Please Enter Number only">!</div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" required>
                    <option value="" disabled selected>Select Age Group</option>
                    <option value="<40">&lt;40</option>
                    <option value=">=40&<60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon" id="ageError" title="Age group is required!">!</div>
            </div>
            <button type="submit" id="calculateBtn">Calculate Tax</button>
        </form>
    </main>
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tax Calculation Result</h2>
            <p id="result"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
